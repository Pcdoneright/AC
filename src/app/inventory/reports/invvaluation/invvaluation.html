<div layout="column" class="widget-grid panel-nobox">
    <pcdrBuilder #bar01></pcdrBuilder>
    <form>
        <div fxLayout="row" class="rmargin">
            <div class="form-group" fxFlex="flex">
                <label>Location</label>
                <select [(ngModel)]="flocation" [ngModelOptions]="{standalone: true}" class="form-control">
                    <option *ngFor="let opt of companylocations" [value]="opt.fcmplid">
                        {{opt.fname}}
                    </option>
                </select>
            </div>
            <div class="form-group lmargin" fxFlex="flex">
                <label for="category">Category</label>
                <select class="form-control" id="category" [(ngModel)]="fctid" [ngModelOptions]="{standalone: true}" required>
                    <option *ngFor="let x of fcategory" [value]="x.fid">{{x.fid}}</option>
                </select>
            </div>
            <div class="form-group lmargin" fxFlex="flex">
                <label>Search</label>
                <mat-radio-group class="form-control" [(ngModel)]="fqtytype" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button value="A">All</mat-radio-button>
                    <mat-radio-button value="P">Positive Only</mat-radio-button>
                    <mat-radio-button value="N">Negative Only</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </form>
 </div>
