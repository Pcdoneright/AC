<div layout="column" class="widget-grid panel-nobox">
    <nav class="navbar navbar-expand-md mbg-info" fxLayout="row">
        <span class="text-nowrap">Quick Calling Renewal Report</span>
        <button type="button" class="btn btn-primary" (click)="print()"><i class="fa fa-print"></i> Report</button>
   </nav>
    <form>
        <div fxLayout="row" class="rmargin">
            <div class="form-group lmargin" fxFlex="flex">
                <label for="qcfdatef">Date From</label>
                <input type="date" class="form-control" id="qcfdatef" [ngModel]="fdatef | date:'yyyy-MM-dd'" (ngModelChange)="fdatef = $event" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group lmargin" fxFlex="flex">
                <label for="qcfdatet">Date To</label>
                <input type="date" class="form-control" id="qcfdatet" [ngModel]="fdatet | date:'yyyy-MM-dd'" (ngModelChange)="fdatet = $event" [ngModelOptions]="{standalone: true}">
            </div>
        </div>


    </form>
</div>
